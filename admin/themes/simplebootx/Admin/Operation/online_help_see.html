<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="">查看帮助</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('online_help_edit')}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">帮助编码:</label>
                <div class="controls">
                    <label>{$onlineHelpData['help_code']}</label>

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">帮助类别:</label>
                <div class="controls">
                        <label>{$onlineHelpData['help_type_id']|getTypeName}</label>

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">帮助内容:</label>
                <div class="controls">
                    <label ><php> echo html_entity_decode($onlineHelpData['help_content']) </php></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">备注:</label>
                <div class="controls">
                    <label >{$onlineHelpData['remark']}</label>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <input name="help_id" value="{$onlineHelpData['help_id']}" type="hidden">
            <a class="btn" href="{:U('online_help')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>

</body>
</html>
