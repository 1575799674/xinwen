<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('discount_list')}">优惠信息列表</a></li>
        <li class="active"><a>在线反馈查看</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="#" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">城市:</label>
                <div class="controls">
                    <label >{$data.cityid|getCityName}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">标题:</label>
                <div class="controls">
                    <label>{$data.title}</label>
                   </div>
            </div>
            <div class="control-group">
                <label class="control-label">简介:</label>
                <div class="controls">
                    <label>{$data.intro}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">添加时间:</label>
                <div class="controls">
                    <label>{$data.addtime}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">优惠内容:</label>
                <div class="controls">
                    <label>{$data.content}</label>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <input name="id" type="hidden" value="{$data.id}">
            <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="{:U('discount_list',array('formget'=>$formget))}">{:L('BACK')}</a><!--   为“返回”按钮  传递查询条件的值   -->
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
