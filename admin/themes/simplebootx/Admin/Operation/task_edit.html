<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('task_list')}">任务列表</a></li>
        <li class="active"><a>任务编辑</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('task_edit')}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">任务标题:</label>
                <div class="controls">
                    <input class="" name="task_title" type="text" value="{$data.task_title}" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">任务内容:</label>
                <div class="controls">
                    <textarea class="" name="task_content" rows="10" cols="30" placeholder="">{$data.task_content}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">备注:</label>
                <div class="controls">
                    <textarea class="" name="remark" rows="10" cols="30" placeholder="">{$data.remark}</textarea>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <input name="task_id" type="hidden" value="{$data.task_id}">
            <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="{:U('task_list')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
