    <admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">帮助类型管理</a></li>
        <li><a href="{:U('add_help_type')}">添加根类型</a></li>

    </ul>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th align="center">序号</th>
              <!--  <th>类别父id</th> -->
                <th>类别名称</th>
                <th>类别编码</th>
            <!--    <th>层级</th>-->
                <th>备注</th>
                <th align="center">
                    操作
                </th>
            </tr>
            </thead>
            <tbody>
            <foreach name="helpTypeData" item="vo" key="k">
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.dispatch_id}" title="ID:{$vo.dispatch_id}"></td>

                    <td align="center">{$k+1}</td>
                <!--    <td>{$vo['parent_id']}</td> -->
                    <td>{$vo['help_name']}</td>
                    <td>{$vo['help_code']}</td>
               <!--     <td>{$vo['level']}</td> -->
                    <td>{$vo['remark']}</td>
                    <td align="center">
                        <a href="{:U('add_help_type')}&help_type_id={$vo.help_type_id}&level={$vo.level}">新增子类</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href="{:U('help_type_edit')}&help_type_id={$vo.help_type_id}">编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href="{:U('help_type_del')}&help_type_id={$vo.help_type_id}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>

            </foreach>
            </tbody>
        </table>
        <if condition="empty($helpTypeData)">
            <div style="padding: 30px;text-align: center;color: #999999">
                <i class="fa fa-database" style="font-size: 38px"></i><br />
                暂无数据
            </div>
        </if>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>

</script>
</body>
</html>
