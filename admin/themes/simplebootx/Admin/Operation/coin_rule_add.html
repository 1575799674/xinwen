<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('coin_rule_list')}">帮币奖惩规则列表</a></li>
        <li class="active"><a>新增帮币奖惩规则</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('coin_rule_add')}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">奖惩币额:</label>
                <div class="controls">
                    <input class="" name="rule_value" type="text" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">奖惩说明:</label>
                <div class="controls">
                    <textarea class="" name="remark" rows="3" cols="30" placeholder=""></textarea>
                </div>
            </div>

        </fieldset>
        <div class="form-actions">

            <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="{:U('task_list')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
