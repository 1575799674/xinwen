<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('cancle_reason_list')}">订单取消事由列表</a></li>
        <li class="active"><a>新增订单取消事由</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('cancle_reason_add')}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">取消事由:</label>
                <div class="controls">
                    <input class="" name="cancle_reason" type="text" placeholder=""/>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">

            <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="{:U('cancle_reason_list')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
