<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>用户补偿信息</a></li>
    </ul>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th align="center">序号</th>
                <th>用户手机号</th>
                <th>被推荐人手机号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="compensate_data" item="vo" key="k">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
                    <td align="center">{$k+1}</td>
                    <td>{$vo.recom_person_id|getDispatchMobile}</td>
                    <if condition="$vo.recommended_person_type eq 1">
                        <td>{$vo.recommended_person_id|getUserMobile}</td>
                    </if>
                    <if condition="$vo.recommended_person_type eq 2">
                        <td>{$vo.recommended_person_id|getUserMobile}</td>
                    </if>
                    <td align="center">
                        <a href="{:U('Operation/compensate_do',array('recommend_id'=>empty($vo['recommend_id'])?'':$vo['recommend_id']))}">补偿</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <if condition="empty($compensate_data)">
            <div style="padding: 30px;text-align: center;color: #999999">
                <i class="fa fa-database" style="font-size: 38px"></i><br />
                暂无数据
            </div>
        </if>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
